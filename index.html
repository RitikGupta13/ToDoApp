<html>
    <head>
        <title>Add Task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body{
                font-family: Arial,sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container{
                width: 50%;
                margin: auto;
                background-color: white;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                margin-top: 50px;
                text-align: center;
            }
            h1{
                color: #333;
            }
            input[type="text"]{
                width: 80%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"]{
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover{
                background-color: #218838;
            }
            a{
                display: inline-block;
                margin-top: 20px;
                color: #007bff;
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <form action="web1" method="get">
                <input type="text" name="description" placeholder="Add your task here.."><br><br>
                <input type="submit" value="Add"><br><br>
                <a href="web2">Show All</a>
            </form>
        </div>
    </body>
</html>
